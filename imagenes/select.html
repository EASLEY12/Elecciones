<!DOCTYPE html>
<!-- saved from url=(0074)https://dl.dropboxusercontent.com/u/43775522/tutoriales/select/select.html -->
<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>Dar formato al elemento Select</title>
	<style type="text/css">
		body{
			background-color: #003366;
			color: white;
			font-family: Arial;
			font-size: 14px;
		}
		#container{
			margin: 0 auto;
			text-align: center;
			width: 600px;
		}
		select{
			background: #eee url(arrow.png);
			background-position: 280px center;
			background-repeat: no-repeat;
		   	padding: 10px;
		   	font-size: 16px;
		   	border: 0;
		   	border-radius: 3px;
		   -webkit-appearance: none;
		   -moz-appearance: none;

		   -webkit-transition: all 0.4s;
		   -moz-transition: all 0.4s;
		   transition: all 0.4s;

		   -webkit-box-shadow: 0 1px 2px rgba(0,0,0,0.3);
		}
		select:hover{
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<div id="container">
		<p>¿Cuáles son tus hobbies?</p>
		<select name="" id="">
			<option>Leer librosy revistas</option>
			<option>Practicar algún deporte</option>
			<option>Tomar clases de baile y canto</option>
			<option>Programar para mejorar mis habilidades</option>
		</select>
	</div>

</body></html>
